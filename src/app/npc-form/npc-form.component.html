<form (ngSubmit)="submitNPC()" #npcForm="ngForm" class="new-npc-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="npc.name" required>
    </div>
    <div class="form-group">
        <label for="race">Race:</label>
        <input type="text" id="race" name="race" [(ngModel)]="npc.race" required>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" [(ngModel)]="npc.age" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="npc.description" required>
    </div>
    <div class="form-group">
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" [(ngModel)]="npc.notes" required>
    </div>
    <button type="submit" [disabled]="!npcForm.form.valid">Submit NPC</button>
</form>
