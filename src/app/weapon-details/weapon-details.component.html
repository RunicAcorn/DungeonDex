
<form [formGroup]="weaponDetailsForm" (ngSubmit)="onSubmit()">
    <label>
        Name: <input type="text" formControlName="name">
    </label><br>
    <label>
        Description:
        <input type="text" formControlName="description">
    </label><br>   
    <label>
        Damage Dice:
        <input type="text" formControlName="damageDice">
    </label><br>   
   

    <button type="submit">Save</button>
</form>
