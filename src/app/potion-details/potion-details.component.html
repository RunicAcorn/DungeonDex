
<form [formGroup]="potionDetailsForm" (ngSubmit)="onSubmit()">
    <label>
        Name: <input type="text" formControlName="potionName">
    </label><br>
    <label>
        Description:
        <input type="text" formControlName="potionDescription">
    </label><br>   
    <label>
        Effect:
        <input type="text" formControlName="effect">
    </label><br>   
   

    <button type="submit">Save</button>
</form>
