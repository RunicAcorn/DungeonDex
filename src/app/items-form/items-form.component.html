<form (ngSubmit)="submitItem()" #itemForm="ngForm" class="new-item-form">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="item.name" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" [(ngModel)]="item.description" required>
    </div>

    <button type="submit" [disabled]="!itemForm.form.valid">Submit Item</button>
</form>
