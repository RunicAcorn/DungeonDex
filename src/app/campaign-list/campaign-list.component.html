<h2>Campaigns List</h2>

<ul class="campaign-list">
  <li *ngFor="let campaign of campaigns">
    <div class="campaign-info">
      <h3>{{ campaign.name }}</h3>
      <p>{{ campaign.description }}</p>
    </div>
    <div class="button-container">
      <button (click)="sendCampaignToEditor(campaign.campaignId)">Edit</button>
      <ng-container *ngIf="campaign === selectedCampaign && showEditComponent">
        <app-edit-campaign (saveCampaign)="handleSaveEvent()" ></app-edit-campaign>
      </ng-container>
      <button (click)="deleteCampaign(campaign.campaignId)">Delete</button>
      <button (click)="selectCampaign(campaign.campaignId)">Select</button>
    </div>
  </li>
</ul>
