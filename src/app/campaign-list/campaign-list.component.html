<h2>Campaigns List</h2>

<ul>
  <li *ngFor="let campaign of campaigns" (click)="selectCampaign(campaign.campaignId)">
    
        <h3>{{ campaign.name }}</h3>
        <p>{{ campaign.description }}</p>
    
    <button (click)="sendCampaignToEditor(campaign)">Edit </button>
    <ng-container *ngIf="campaign === selectedCampaign && showEditComponent">
    <app-edit-campaign (saveCampaign)="handleSaveEvent()" [campaign]="campaign"></app-edit-campaign>
    </ng-container>
    <button (click)="deleteCampaign(campaign)">Delete</button>
    <button (click)="selectCampaign(campaign.campaignId)">Select</button>
  </li>
</ul>
