<form (ngSubmit)="submitLocation()" #locationForm="ngForm" class="new-location-form">
  <div class="form-group">
      <label for="locationName">Plane:</label>
      <input type="text" id="locationName" name="locationName" [(ngModel)]="location.name" required>
  </div>
  <div class="form-group">
      <label for="plane">Name:</label>
      <input type="text" id="plane" name="plane" [(ngModel)]="location.plane" required>
  </div>
  <div class="form-group">
    <label for="monsterType">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="location.description" required>
</div>
 

  
  <button type="submit" [disabled]="!locationForm.form.valid">Submit Location</button>
</form>
