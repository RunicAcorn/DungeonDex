
<form [formGroup]="locationDetailsForm"  (ngSubmit)="onSubmit()">
    <label>
        Name:
        <input type="text" formControlName="name">
      </label><br>
      <label>
        Description:
        <input type="text" formControlName="description">
      </label><br>   
    <label>
        Plane:
        <input type="text" formControlName="plane">
      </label><br>
      <button type="submit">Save</button>
</form>
