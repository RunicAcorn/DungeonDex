<p>location works!</p>

<ul class="location-list">
    <li *ngFor="let location of locations">
      <div class="location-list">
        <h3>{{ location.name }}</h3>
      </div>
      <div class="button-container">

        <button (click)="selectLocation(location)">Select</button>
        <button (click)="deleteLocation(location)">Delete</button>
      </div>
    </li>
    <button (click)="addLocation()">Add Location</button>
    <button (click)="backToCodex()">Return to Codex</button>
  </ul>
