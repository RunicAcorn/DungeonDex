<p>monsters works!</p>

<ul class="monster-list">
    <li *ngFor="let monster of monsters">
      <div class="monsters-list">
        <h3>{{ monster.name }}</h3>
      </div>
      <div class="button-container">

        <button (click)="selectMonster(monster.id)">Select</button>
      </div>
    </li>
    <button (click)="addMonster()">Add Monster</button>
    <button (click)="backToCodex()">Return to Codex</button>
  </ul>
