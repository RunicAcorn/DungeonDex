<h1>title</h1>
<h2>Description: {{description}}</h2>
<div [ngSwitch]="description">
    <div *ngSwitchCase="'Combat'">
        <button (click)="addNext()">Add Fight Scene</button>
    </div>

  
    <div *ngSwitchCase="'Narrative'">
        <ul>
            <li *ngFor="let event of narrative">{{event}}</li>
          </ul>
        <textarea [(ngModel)]="newNarrative" rows="10" cols="50"></textarea>
        <button (click)="addNarrative()">Add Event</button>
    </div>
  
    <div *ngSwitchCase="'Dialogue'">
        <div class="chat-room">
            <div class="messages">
              <div *ngFor="let statement of statements">
                <strong>{{statement.speaker}}:</strong> {{statement.text}}
              </div>
            </div>
          
            <form (ngSubmit)="sendMessage()">
              <select [(ngModel)]="selectedSpeaker" name="speaker">
                <option value="">Select a speaker</option>
                <option *ngFor="let speaker of speakers" [value]="speaker">{{ speaker }}</option>
              </select>  
              <input type="text" [(ngModel)]="newMessage" name="newMessage">
              <button type="submit">Send</button>
            </form>
          </div>
          <button (click)="saveDialogueClick()">Save Dialogue</button>
    </div>
  
    <!-- Add more *ngSwitchCase blocks for additional scene types -->
  
    <div *ngSwitchDefault>
      <!-- Optional: Default display for unknown scene types -->
    </div>
  </div>
<button (click)="addNext()">Add Next Scene</button>
<button (click)="returnToScenes()">Return to Scene View</button>
